<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>双方向バインディングの例</title>
  </head>
  <body>
    <div id="app">
      <div class="form-area_name">
        <p>名前</p>
        <input type="text" name="name" v-model="name" />
        <p v-if="isInValidName" class="error">名前は４文字以上で入力してください</p>
      </div>
      <div class="form-area_tel">
        <p>電話番号</p>
        <input type="tel" name="name" v-model="tel" />
        <p v-if="isInValidTel" class="error">電話番号は数字８文字以上で入力してください</p>
      </div>
      <div class="form-area_email">
        <p>メールアドレス（双方向バインディング v-model型）</p>
        <input type="text" name="email1" v-model="email1" />
        <p v-if="isInValidEmail1" class="error">メールアドレスの形式で入力してください</p>
      </div>
      <div class="form-area_email2">
        <p>メールアドレス２（双方向バインディング v-model以外）</p>
        <input type="text" name="email2" @input="setEmailAny" :value="email2" />
        <p v-if="isInValidEmailAny('email2')" class="error">メールアドレスの形式で入力してください</p>
      </div>
      <div class="form-area_email3">
        <p>メールアドレス３</p>
        <input type="text" name="email3" @change="setEmailAny" :value="email3" />
        <p v-if="isInValidEmailAny('email3')" class="error">メールアドレスの形式で入力してください</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!-- 最新バージョン -->
    <script src="./script/script.js"></script>
  </body>
</html>
