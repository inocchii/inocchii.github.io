<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>  

    <!--
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container pt-0">
    <!-- L1-1 ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <!-- サブコンポーネント -->
      <div class="container">
        <!-- ブランド -->
        <a class="navbar-brand" href="index.html">Mr. Happy</a>
        <!-- 切り替えボタン -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- ナビゲーション -->
        <div class="collapse navbar-collapse" id="navbar-content">
          <!-- ナビゲーションメニュー -->
          <!-- 左側メニュー：トップページの各コンテンツへのリンク -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Top <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Coupon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Information</a>
            </li>
          </ul>
          <!-- 右側メニュー：Contactページへのリンク -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="contact.html" class="nav-link btn btn-info">Contact</a>
            </li>
          </ul>
          <!-- /ナビゲーションメニュー -->
        </div>
      </div>
    </nav>
    <!-- L1-2 トップメニュー -->
    <div class="row">
        <div class="col-md-8 offset-md-1 mt-1 mb-5">
            <div class="row">
                <div :class="navigationCss(1)">&#x1F60A; お客様情報</div>
                <div :class="navigationCss(2)">&#x1F4E6; 配送情報</div>
                <div :class="navigationCss(3)">&#x1F516; クーポン情報</div>
            </div>
        </div>
        <div class="col-md-4 offset-md-4" v-if="page==1">
            <h1>&#x1F60A; お客様情報</h1>
            <div class="form-group">
                <label>名前：</label>
                <input class="form-control" type="text" v-model="params.name">
            </div>
            <div class="form-group">
                <label>かな：</label>
                <input class="form-control" type="text" v-model="params.kana">
            </div>
            などなど
        </div>
        <div class="col-md-4 offset-md-4" v-if="page==2">
            <h1>&#x1F4E6; 配送情報</h1>
            <div class="form-group">
                <label>住所：</label>
                <input class="form-control" type="text" v-model="params.address">
            </div>
            配達時間：
            <div class="form-group">
                <select class="form-control" v-model="params.delivery_time">
                    <option value="1">9:00〜12:00</option>
                    <option value="2">12:00〜15:00</option>
                    <option value="3">15:00〜19:00</option>
                    <option value="4">19:00〜21:00</option>
                </select>
            </div>
            などなど
        </div>
        <div class="col-md-4 offset-md-4" v-if="page==3">
            <h1>&#x1F516; クーポン情報</h1>
            <div class="form-group">
                <label>クーポンコード：</label>
                <input class="form-control" type="text" v-model="params.coupon_code">
            </div>
        </div>
    </div>
    <!-- 下段メニューエリア -->
    <!-- <div class="row"> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
        <div class="col-md-4 offset-md-4 pt-0">
            <button
                class="btn btn-secondary"
                type="button"
                v-if="page>1"
                @click="prev">戻る</button>
            <button
                class="btn btn-secondary float-right"
                type="button"
                v-if="page<3"
                @click="next">次へ</button>
            <button
                class="btn btn-primary float-right"
                type="button"
                v-if="page==3"
                @click="submit">送信する</button>
        </div>
    </nav>
    <!-- </div> -->

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!-- 最新バージョン -->
  <script src="./script/script.js"></script>
</body>
</html>
